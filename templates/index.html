<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <!-- Add the TailwindCSS CDN link -->
        <link rel="stylesheet" href="{{ url_for('static', filename='/tailwind.min.css') }}" />
    </head>
    <body>
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name"> Name </label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="John Doe" name="name" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email"> Email </label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="johndoe@example.com" name="email" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="message"> Message </label>
                    <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Your message here" name="message" required></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Send</button>
                </div>
            </form>
        </div>
    </body>
</html>
